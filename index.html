<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar form and login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-login">
        <form class="login-form">
            <h1>Login</h1>

            <label for="email"><b>Username</b></label>
            <input type="email" name="email" id="email" placeholder="Masukkan Email" required />

            <label for="password"><b>Password</b></label>
            <input type="password" name="password" id="password" placeholder="Masukkan Password" required />

            <label for="alamat"><b>Alamat</b></label>
            <input type="text" name="alamat" id="alamat" placeholder="Masukkan Alamat" required />

            <label for="sekolah"><b>Sekolah</b></label>
            <input type="text" name="sekolah" id="sekolah" value="SMK TARUNA BHAKTI" disabled />

            <button type="submit">Login</button>
            <p>Belum punya akun? <a href="register.html">Daftar sekarang</a>.</p>
        </form>
    </div>
</body>

</html>
